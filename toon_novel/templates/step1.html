<!DOCTYPE html>
<html>
<body>
<h2>Step1. 기본 캐릭터 생성하기</h2>
<form method="post">
  <label for="title">소설 제목:</label><br>
  <input type="text" id="title" name="title"><br><br>
  <label for="genre">소설 장르:</label><br>
  <select name = "genre">
    <option value = "romance" selected>로맨스</option>
    <option value = "romance fantasy">로맨스 판타지</option>
    <option value = "contemporary fantasy">현대 판타지</option>
    <option value = "fantasy">판타지</option>
    <option value = "wuxia">무협</option>
    <option value = "BL">BL</option>
  </select><br><br> 
  <label for="name">캐릭터 이름:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <label for="description">설명(묘사):</label><br>
  <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="기본 캐릭터 생성"> 
</form>
</body>
</html>
